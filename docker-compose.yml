version: '3.4'
x-common-variables: &common-variables
  # For db connection in ECS
  DB_USERNAME: ${RDS_USERNAME}
  DB_PASSWORD: ${RDS_PASSWORD}
  DB_HOST: ${RDS_HOST}
  # # For db connection locally
  # DB_USERNAME: ${DB_USERNAME}
  # DB_PASSWORD: ${DB_PASSWORD}
  # DB_HOST: ${DB_HOST}
  # Vars that don't need to be the changed
  DB_PORT: ${DB_PORT}
  DB_NAME: ${DB_NAME}
  ENCRYPT_SECRET_KEY: ${ENCRYPT_SECRET_KEY}
  JWT_SECRET_KEY: ${JWT_SECRET_KEY}

services:
  gateway:
    image: noodleween/aline-gateway-ry:corretto
    ports:
      - ${GATEWAY_M}
    environment:
      APP_PORT: ${GATEWAY_M}
      # APP_SERVICE_HOST: ${APP_SERVICE_HOST}
      APP_SERVICE_HOST: ${RY_ALB}
    # network_mode: bridge
    # extra_hosts:
    #   - "host.docker.internal:host-gateway"

  user:
    image: $env.AWS_ECR_REGISTRY/$registryEndpoint
    # # for local use only
    # depends_on:
    #   - db
    ports:
      - ${USER_M}:${USER_M}
    environment:
      <<: *common-variables
      APP_PORT: ${USER_M}

  underwriter:
    image: noodleween/aline-underwriter-ry:corretto
    # # for local use only
    # depends_on:
    #   - db
    ports:
      - ${UNDERWRITER_M}
    environment:
      <<: *common-variables
      APP_PORT: ${UNDERWRITER_M}

  account:
    image: noodleween/aline-account-ry:corretto
    # # for local use only
    # depends_on:
    #   - db
    ports:
      - ${ACCOUNT_M}
    environment:
      <<: *common-variables
      APP_PORT: ${ACCOUNT_M}

  transaction:
    image: noodleween/aline-transaction-ry:corretto
    # # for local use only
    # depends_on:
    #   - db
    ports:
      - ${TRANSACTION_M}
    environment:
      <<: *common-variables
      APP_PORT: ${TRANSACTION_M}

  bank:
    image: noodleween/aline-bank-ry:corretto
    # # for local use only
    # depends_on:
    #   - db
    ports:
      - ${BANK_M}
    environment:
      <<: *common-variables
      APP_PORT: ${BANK_M}

